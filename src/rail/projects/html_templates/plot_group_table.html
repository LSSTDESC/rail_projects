<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planets</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Plots</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Plot</th>
                </tr>
            </thead>
            <tbody>
                {% for key, plot in plot_dict.items() %}
                <tr>
                    <td>{{ plot.name }}</td>
                    <td><img src="{{ os.path.abspath(plot.path)}}"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
